name: kemal
version: 0.1.0

crystal: '1.11.2'

dependencies:
  kemal: # Fast, Effective, Simple Web Framework
    github: kemalcr/kemal
    version: ~> 1.4.0

  jennifer: # Crystal ORM using ActiveRecord pattern with flexible query DSL
    github: imdrasil/jennifer.cr
    version: "= 0.12.0"

  jwt: # JWT implementation in Crystal
    github: crystal-community/jwt
    version: ~> 1.6.1

  pg: # A postgres driver for crystal
    github: will/crystal-pg
    version: ~> 0.28.0

  sam: # Rake-like task manager
    github: imdrasil/sam.cr
    version: ~> 0.5.0

development_dependencies:
  ameba: # A static code analysis tool for Crystal
    github: crystal-ameba/ameba
    version: ~> 1.6.1

  dotenv: # Simple Crystal lang .env file loader
    github: xtokio/dotenv
    branch: master

  spec-kemal: # Kemal helpers to Crystal's spec for easy testing
    github: kemalcr/spec-kemal
    branch: master
